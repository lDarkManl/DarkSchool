{% extends 'base.html' %}


{% block main %}
    <p>{{ course.title }}</p>
    <p>{{ course.teacher.name }}</p>
    <p>{{ course.discipline.title }}</p>
    {% for lesson in course.lessons.all %}
        <a href="{% url 'courses:lesson' lesson.id %}">{{ lesson.title }}</a>
    {% endfor %}
    {% for webinar in course.webinars.all %}
        <a href="{% url 'courses:webinar' webinar.id %}">{{ webinar.title }}</a>
    {% endfor %}

{% endblock %}
